# Neoarch Repository Package List
# Format: name|description|package_url|install_command

# Official Arch Packages
neofetch|A command-line system information tool|https://archlinux.org/packages/community/x86_64/neofetch/|sudo pacman -S neofetch
htop|An interactive process viewer|https://archlinux.org/packages/extra/x86_64/htop/|sudo pacman -S htop
fish|A smart and user-friendly shell|https://archlinux.org/packages/community/x86_64/fish/|sudo pacman -S fish
foot|A fast, lightweight terminal emulator|https://archlinux.org/packages/community/x86_64/foot/|sudo pacman -S foot

# Neoarch Custom Software (Hosted on GitHub)
neoCAT|Neoarch's built-in assistant|https://github.com/CowCrusher/Neoarch/releases/latest|cd ~/Neoarch/CAT && wget -O neoCAT.py https://github.com/CowCrusher/Neoarch/releases/latest/download/neoCAT.py && python neoCAT.py
neoFetcher|Fetches and updates Neoarch packages|https://github.com/CowCrusher/Neoarch/releases/latest|cd ~/Neoarch/ && wget -O neofetcher.py https://github.com/CowCrusher/Neoarch/releases/latest/download/neofetcher.py
neoWall|Neoarch wallpaper manager|https://github.com/CowCrusher/Neoarch/releases/latest|cd ~/Neoarch/DATA/ && wget -O neoWall.py https://github.com/CowCrusher/Neoarch/releases/latest/download/neoWall.py && python neoWall.py
neoTTY|Neoarch TTY-based mini terminal|https://github.com/CowCrusher/Neoarch/releases/latest|cd ~/Neoarch/ && wget -O neoTTY.py https://github.com/CowCrusher/Neoarch/releases/latest/download/neoTTY.py && python neoTTY.py
neoFiles|Neoarch file manager|https://github.com/CowCrusher/Neoarch/releases/latest|cd ~/Neoarch/ && wget -O neoFiles.py https://github.com/CowCrusher/Neoarch/releases/latest/download/neoFiles.py && python neoFiles.py

# System Utilities
bat|A cat clone with syntax highlighting|https://archlinux.org/packages/community/x86_64/bat/|sudo pacman -S bat
fzf|A command-line fuzzy finder|https://archlinux.org/packages/community/x86_64/fzf/|sudo pacman -S fzf
ranger|A simple, powerful file manager|https://archlinux.org/packages/community/x86_64/ranger/|sudo pacman -S ranger
tldr|Simplified and community-driven man pages|https://archlinux.org/packages/community/x86_64/tldr/|sudo pacman -S tldr

# Games
pacman4console|A terminal-based Pac-Man game|https://archlinux.org/packages/community/x86_64/pacman4console/|sudo pacman -S pacman4console
nethack|A classic dungeon-crawling roguelike|https://archlinux.org/packages/community/x86_64/nethack/|sudo pacman -S nethack
crawl|A roguelike dungeon crawler|https://archlinux.org/packages/community/x86_64/crawl/|sudo pacman -S crawl
dosbox|An emulator for running DOS games|https://archlinux.org/packages/community/x86_64/dosbox/|sudo pacman -S dosbox
